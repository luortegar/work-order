<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Orden de Trabajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Orden de Trabajo</h1>
    <form id="workOrderForm">
        <div class="form-group">
            <label for="orderNumber">Número de Orden</label>
            <input id="orderNumber" name="orderNumber" required type="text">
        </div>
        <div class="form-group">
            <label for="clientName">Nombre del Cliente</label>
            <input id="clientName" name="clientName" required type="text">
        </div>
        <div class="form-group">
            <label for="clientPosition">Cargo del Cliente</label>
            <input id="clientPosition" name="clientPosition" type="text">
        </div>
        <div class="form-group">
            <label for="clientContact">Contacto del Cliente</label>
            <input id="clientContact" name="clientContact" type="text">
        </div>
        <div class="form-group">
            <label for="clientAddress">Dirección del Cliente</label>
            <input id="clientAddress" name="clientAddress" type="text">
        </div>
        <div class="form-group">
            <label for="clientEmail">Email del Cliente</label>
            <input id="clientEmail" name="clientEmail" type="email">
        </div>
        <div class="form-group">
            <label for="startTime">Hora de Inicio</label>
            <input id="startTime" name="startTime" required type="datetime-local">
        </div>
        <div class="form-group">
            <label for="endTime">Hora de Término</label>
            <input id="endTime" name="endTime" required type="datetime-local">
        </div>
        <div class="form-group">
            <label for="equipment">Equipo</label>
            <textarea id="equipment" name="equipment" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="serviceDetails">Detalle del Servicio</label>
            <textarea id="serviceDetails" name="serviceDetails" required rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="spareParts">Repuestos Utilizados</label>
            <textarea id="spareParts" name="spareParts" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="observations">Observaciones</label>
            <textarea id="observations" name="observations" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="photos">Fotos Complementarias</label>
            <input id="photos" multiple name="photos" type="file">
        </div>
        <div class="form-group">
            <button type="submit">Guardar Orden de Trabajo</button>
        </div>
    </form>
</div>

</body>
</html>
